<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/social.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/0085e7ba8dd18be74f5300408cfff48f?family=BentonSans+Bold" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/2411d82d932b80d2e4a7f7131145ed76?family=BentonSansMedium" rel="stylesheet" type="text/css"/>
    <link href="//db.onlinewebfonts.com/c/3b83b6d7c11cf8f70ca43eedcf6ccc9f?family=BentonSans-Regular" rel="stylesheet" type="text/css"/>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="card">
        <header class="cabecalho">
            <img class="logo" src="./img/image 44.png" alt="Logo">
            <div class="text-box">
            <h2 class="cabecalho-text">FoodNinja</h2>
            <p class="cabecalho-paragrafo">Deliever Favorite Food</p>
            </div>
        </header>
        <div>
            <h3 class="text-pricipal">Login To Your Account</h3>
        </div>
        <main class="corpo">
            <section class="form">
                <div class="form-box">
                    <span class="span"></span>
                    <input class="form-itens" type="email" name="Email" id="int" placeholder="Email" required>
                    <input class="form-itens" type="text" name="senha" id="int" placeholder="Password" required>
                </div>
                <p class="text-paragrafo">Or Continue With</p>
            </section>
            <section>
                <div class="btn-social">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a></li>                
                      </ul>
                </div>
               <p class="text-secundario">Forgot Your Password</p>

                    <div class="form-enviar">
                        <input class="btn-enviar" id="btn-submit" type="button" value="Login">
                    </div>
                </div>
            </section>
        </main>
    <script src="https://kit.fontawesome.com/fae2f1bf99.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
